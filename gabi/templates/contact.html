<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
        form { background: #fff; padding: 20px; border-radius: 8px; max-width: 500px; margin: auto; }
        input, textarea { width: 100%; padding: 10px; margin-top: 8px; border-radius: 4px; border: 1px solid #ccc; }
        button { background: #4CAF50; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; margin-top:10px; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <form method="post">
        <h2>Contact Us</h2>

        <label>Name</label>
        <input type="text" name="name" required>

        <label>Email Address</label>
        <input type="email" name="email" required>

        <label>Subject</label>
        <input type="text" name="subject" required>

        <label>Content</label>
        <textarea name="content" required></textarea>

        <label>Additional Information</label>
        <textarea name="additional_info"></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
